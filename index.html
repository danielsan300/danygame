<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanielSant App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background: url('bg_arena.png') no-repeat center center fixed; 
            background-size: cover; font-family: sans-serif; color: white; text-align: center; margin: 0; padding: 20px;
        }
        .container { background: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 20px; border: 2px solid #00d2ff; }
        .logo { width: 120px; margin-bottom: 10px; }
        .balance { font-size: 2.5em; color: #00ff88; margin: 15px 0; text-shadow: 2px 2px 10px #000; }
        input[type=range] { width: 100%; margin: 20px 0; cursor: pointer; }
        .btn { background: #00d2ff; border: none; padding: 15px; border-radius: 10px; color: black; font-weight: bold; width: 100%; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" class="logo">
        <h2>Dashboard DanielSant</h2>
        <div class="balance" id="valore_saldo">0.00€</div>
        <p>Investito: <span id="valore_investito">0.00€</span></p>
        
        <hr>
        <h3>Regolatore Investimento</h3>
        <input type="range" id="slider" min="1" max="1000" value="10" oninput="document.getElementById('display').innerText = this.value">
        <p><span id="display" style="font-size: 1.8em;">10</span>€</p>
        
        <button class="btn" onclick="paga()">ATTIVA DANIELHASH</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const userId = tg.initDataUnsafe.user.id;
        const NGROK_URL = "https://nicky-quixotic-uncomplacently.ngrok-free.dev";

        // Carica dati dal tuo PC
        async function load() {
            try {
                const res = await fetch(`${NGROK_URL}/api/user/${userId}`);
                const data = await res.json();
                document.getElementById('valore_saldo').innerText = data.saldo.toFixed(2) + "€";
                document.getElementById('valore_investito').innerText = data.investito.toFixed(2) + "€";
            } catch (e) { console.log("PC Offline"); }
        }

        function paga() {
            const val = document.getElementById('slider').value;
            // Riproduce il tuo suono quando clicchi
            new Audio('sound_clik.mp3').play(); 
            tg.sendData(JSON.stringify({action: "investi", amount: val}));
            tg.close();
        }
        load();
    </script>
</body>
</html>
