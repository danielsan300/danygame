<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --ton-blue: #0088cc; --neon-green: #00ff88; }
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; text-align: center; overflow: hidden; }
        
        /* Immagine caricata su GitHub */
        .brand-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid var(--ton-blue);
            margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(0, 136, 204, 0.5);
            object-fit: cover;
        }

        .luxury-card {
            background: linear-gradient(145deg, #111, #050505);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 40px;
            padding: 40px 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            position: relative;
        }

        .balance-label { font-size: 10px; text-transform: uppercase; letter-spacing: 3px; opacity: 0.5; }
        .balance-value { font-size: 55px; font-weight: 900; color: #fff; margin: 15px 0; font-variant-numeric: tabular-nums; }
        
        .badge { background: rgba(0, 255, 136, 0.1); color: var(--neon-green); padding: 5px 15px; border-radius: 50px; font-size: 11px; font-weight: bold; }

        .btn-action {
            width: 100%; background: var(--ton-blue); color: #fff; border: none; 
            padding: 20px; border-radius: 20px; font-weight: 800; font-size: 16px; 
            margin-top: 30px; box-shadow: 0 10px 20px rgba(0,136,204,0.3);
        }

        .footer-info { margin-top: 30px; font-size: 10px; opacity: 0.3; text-transform: uppercase; }
    </style>
</head>
<body>

    <img src="METTI_IL_NOME_DELLA_FOTO.png" class="brand-img" alt="Matrix Logo">

    <div class="luxury-card">
        <div class="balance-label">Profitto Generato</div>
        <div class="balance-value">‚Ç¨ <span id="val">0.0000</span></div>
        <span class="badge">‚óè RENDITA 4.0% ATTIVA</span>
    </div>

    <button class="btn-action" onclick="sendToBot()">üíé POTENZIA INVESTIMENTO</button>
    <button class="btn-action" style="background:transparent; border:1px solid #222;" onclick="window.Telegram.WebApp.close()">ESCI</button>

    <div class="footer-info">Protocollo Criptato TON Network</div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = "#000000";

        // Animazione del saldo fluida
        let saldo = 0.0000;
        setInterval(() => {
            saldo += 0.0003;
            document.getElementById('val').innerText = saldo.toFixed(4);
        }, 120);

        function sendToBot() {
            tg.HapticFeedback.impactOccurred('heavy');
            tg.sendData("RICHIESTA_PAGAMENTO");
        }
    </script>
</body>
</html>
