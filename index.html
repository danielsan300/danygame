<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>DanielSant Omniverse Core</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0ff, #000 60%);
      color: #0ff;
      font-family: "Consolas", monospace;
      overflow: hidden;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, rgba(0,255,255,0.08), rgba(0,0,0,0.9));
      pointer-events: none;
    }
    .scanline {
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,255,255,0.08),
        rgba(0,255,255,0.08) 1px,
        transparent 1px,
        transparent 3px
      );
      mix-blend-mode: screen;
      opacity: 0.4;
      pointer-events: none;
    }
    .container {
      position: relative;
      z-index: 2;
      padding: 20px 40px;
      display: grid;
      grid-template-columns: 2fr 1.5fr;
      gap: 30px;
      height: 100vh;
      box-sizing: border-box;
    }
    .panel {
      border: 1px solid rgba(0,255,255,0.4);
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      background: rgba(0,0,0,0.7);
      padding: 16px 20px;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }
    .panel::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0,255,255,0.1), transparent 60%);
      opacity: 0.4;
      pointer-events: none;
    }
    h1, h2 {
      margin: 0 0 10px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 14px;
      color: #7ff;
    }
    .big-title {
      font-size: 18px;
      margin-bottom: 16px;
    }
    .stat-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 10px;
      margin-top: 10px;
    }
    .stat {
      border: 1px solid rgba(0,255,255,0.3);
      border-radius: 6px;
      padding: 8px 10px;
      font-size: 12px;
      background: rgba(0,0,0,0.6);
    }
    .label {
      color: #7ff;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    .value {
      font-size: 16px;
      margin-top: 4px;
    }
    .value.small {
      font-size: 13px;
    }
    .badge-row {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    .badge {
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 10px;
      border: 1px solid rgba(0,255,255,0.5);
      background: rgba(0,0,0,0.8);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    .badge.gold { border-color: #ffd700; color: #ffd700; }
    .badge.diamond { border-color: #0ff; color: #0ff; box-shadow: 0 0 10px #0ff; }

    .graph {
      margin-top: 16px;
      height: 120px;
      border-radius: 6px;
      border: 1px solid rgba(0,255,255,0.4);
      background: radial-gradient(circle at bottom, rgba(0,255,255,0.2), rgba(0,0,0,0.9));
      position: relative;
      overflow: hidden;
    }
    .graph-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background: linear-gradient(to top, #0ff, #7ff);
      box-shadow: 0 0 20px rgba(0,255,255,0.8);
      transition: width 0.6s ease-out;
    }
    .graph-grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(to right, rgba(0,255,255,0.15) 1px, transparent 1px),
        linear-gradient(to top, rgba(0,255,255,0.15) 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.4;
      pointer-events: none;
    }
    .terminal {
      font-size: 12px;
      line-height: 1.4;
      height: 200px;
      overflow-y: auto;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid rgba(0,255,255,0.4);
      background: rgba(0,0,0,0.85);
    }
    .terminal-line {
      white-space: pre;
    }
    .cursor {
      display: inline-block;
      width: 7px;
      height: 12px;
      background: #0ff;
      margin-left: 3px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    .btn-row {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .btn {
      border-radius: 999px;
      border: 1px solid rgba(0,255,255,0.6);
      background: rgba(0,0,0,0.8);
      color: #0ff;
      font-size: 11px;
      padding: 6px 12px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
    }
    .btn:hover {
      background: rgba(0,255,255,0.1);
      box-shadow: 0 0 10px rgba(0,255,255,0.7);
      transform: translateY(-1px);
    }
    .btn:active {
      transform: translateY(0);
      box-shadow: 0 0 4px rgba(0,255,255,0.5);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="scanline"></div>

  <div class="container">
    <!-- LEFT: CORE STATUS -->
    <div class="panel">
      <h1 class="big-title">DanielSant Omniverse Core // Live Network</h1>
      <div class="stat-grid">
        <div class="stat">
          <div class="label">Utenti collegati</div>
          <div class="value" id="users">0</div>
        </div>
        <div class="stat">
          <div class="label">Contratti attivi</div>
          <div class="value" id="contracts">0</div>
        </div>
        <div class="stat">
          <div class="label">Capitale totale</div>
          <div class="value small" id="capital">0.0000 €</div>
        </div>
        <div class="stat">
          <div class="label">Potenza rete</div>
          <div class="value small" id="power">0.0 hash/s</div>
        </div>
      </div>

      <div class="badge-row">
        <div class="badge">Omniverse Online</div>
        <div class="badge gold">Referral Engine</div>
        <div class="badge diamond">Network Extraction</div>
      </div>

      <h2 style="margin-top:18px;">Neon Credit Stream</h2>
      <div class="graph">
        <div class="graph-grid"></div>
        <div class="graph-bar" id="graphBar"></div>
      </div>
      <div class="stat" style="margin-top:10px;">
        <div class="label">Crediti estratti dalla potenza degli utenti</div>
        <div class="value small" id="generated">0.000000 CRX</div>
      </div>

      <div class="btn-row">
        <button class="btn" onclick="ping()">Ping Core</button>
        <button class="btn" onclick="boost()">Simula Boost Potenza</button>
      </div>
    </div>

    <!-- RIGHT: TERMINAL / LOG -->
    <div class="panel">
      <h1>Omniverse Boot Sequence</h1>
      <div class="terminal" id="terminal"></div>
    </div>
  </div>

  <script>
    const term = document.getElementById('terminal');
    const usersEl = document.getElementById('users');
    const contractsEl = document.getElementById('contracts');
    const capitalEl = document.getElementById('capital');
    const powerEl = document.getElementById('power');
    const generatedEl = document.getElementById('generated');
    const graphBar = document.getElementById('graphBar');

    function log(line) {
      const div = document.createElement('div');
      div.className = 'terminal-line';
      div.textContent = line;
      term.appendChild(div);
      term.scrollTop = term.scrollHeight;
    }

    function bootSequence() {
      const lines = [
        "[BOOT] Initializing DanielSant Omniverse Core...",
        "[OK] Linking Telegram Neural Mesh...",
        "[OK] Loading Referral Engine...",
        "[OK] Attaching Network Extraction Layer...",
        "[OK] Neon Analytics Online.",
        "[READY] Awaiting user flux..."
      ];
      let i = 0;
      const interval = setInterval(() => {
        log(lines[i]);
        i++;
        if (i >= lines.length) {
          clearInterval(interval);
          log(">> Core online. Monitoring live power stream...");
          const cursor = document.createElement('span');
          cursor.className = 'cursor';
          term.appendChild(cursor);
        }
      }, 500);
    }

    async function fetchOverview() {
      try {
        const res = await fetch('/api/overview');
        const data = await res.json();

        usersEl.textContent = data.users;
        contractsEl.textContent = data.contracts;
        capitalEl.textContent = data.capital.toFixed(4) + " €";
        powerEl.textContent = data.network_power.toFixed(1) + " hash/s";

        generatedEl.textContent = data.generated_credits.toFixed(6) + " CRX";

        // grafico: mappa crediti su 0-100%
        let pct = Math.min(100, data.generated_credits * 10);
        graphBar.style.width = pct + "%";
      } catch (e) {
        console.error(e);
      }
    }

    function ping() {
      log("[PING] Verifica stato core...");
      setTimeout(() => {
        log("[OK] Core sincronizzato con backend Python.");
      }, 400);
    }

    function boost() {
      log("[SIM] Boost virtuale potenza rete...");
      graphBar.style.width = "100%";
      setTimeout(() => {
        graphBar.style.width = "40%";
      }, 600);
    }

    bootSequence();
    fetchOverview();
    setInterval(fetchOverview, 3000);
  </script>
</body>
</html>
